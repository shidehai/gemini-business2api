services:
  gemini-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: gemini-business2api:local
    container_name: gemini-business2api
    ports:
      - "7861:7861"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      PORT: "7861"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/admin/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 日志限制
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
